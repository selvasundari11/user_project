{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>

    <style>
      body {
        background: #f6f8fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 80px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 36px 32px 28px 32px;
        text-align: center;
      }
      h2 {
        color: #2d3a4b;
        margin-bottom: 16px;
      }
      p {
        font-size: 1.1em;
        color: #444;
        margin-bottom: 20px;
      }
      a {
        display: inline-block;
        padding: 8px 18px;
        background: #1976d2;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 12px;
        transition: background 0.2s;
      }
      a:hover {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome, {{ user.full_name }}!</h2>
      <p>You have successfully logged in.</p>
      <p>
        <a href="{% url 'login' %}">Go to Login Page</a>
      </p>
    </div>
  </body>
</html>
